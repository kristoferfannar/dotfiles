set -g mouse on

# New prefix is CTRL+d
unbind d
set -g prefix C-d

# To source this file: <prefix>+r
unbind r
bind r source-file ~/.tmux.conf; run-shell "tmux display-message '.tmux.conf sourced'"

# Tmux session manager keybinding using ses
unbind s
bind s run-shell "sesh connect \"$(
	/Users/kristoferfannar/Desktop/projects/forks/sesh/sesh list -i | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

# Do not exit tmux if killing the current session
set -g detach-on-destroy off

# List of plugins
# To add & install a new package
# add it below, source the file and run <prefix>+I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# for the infobar
set -g @plugin 'kristoferfannar/dracula-tmux'
set -g @plugin 'sainnhe/tmux-fzf'

# see https://draculatheme.com/tmux for info
set -g @dracula-plugins "battery time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g status-position top
set -g @dracula-show-left-icon session
set -g @dracula-refresh-rate 1
set -g @dracula-military-time true
set -g @dracula-time-format "%b %d %R:%S"
set -g @dracula-battery-colors "gray white"
set -g @dracula-show-left-sep "ÓÇ∞" 
set -g @dracula-show-right-sep "ÓÇ≤"
set -g @dracula-border-contrast true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
