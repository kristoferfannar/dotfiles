[git_branch]
symbol = " "
style = 'bold color_blue'
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
conflicted = '~(bold color_red0)'
untracked = '[?](bold color_red0)'
stashed = '●(bold color_green)'
modified = '!'
staged = '[++\($count\)](bold color_green)'
renamed = '»(bold color_yellow)'

format = '([$all_status$ahead_behind]($style) )'

[git_commit]
tag_symbol = '  '


